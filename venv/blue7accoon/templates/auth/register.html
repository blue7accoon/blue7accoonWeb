<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>blue7accoon-注册页</title>

    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap/css/bootstrap-theme.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
    
    <link rel="icon" type="image/png" href="{{url_for('static',filename='image/B.png')}}" sizes="32x32">

    <script src="{{url_for('static',filename='jquery-3.3.1.min.js')}}"></script>
    <script src="{{url_for('static',filename='bootstrap/js/bootstrap.min.js')}}"></script>
    
</head>

<body>
    <div class="container-fluid">
        <div class="row bg-head">
            <div class="col-md-12 text-center title col-sm-12">
                <h1>blue7accoon-注册</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5 text-center col-md-offset-4" style="margin-top:100px;margin-left: 370px">
                <form class="form-horizontal" method="POST">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-4 control-label">请输入用户名:</label>
                        <div class="col-md-6">
                        <input type="username" class="form-control" id="inputEmail3" placeholder="不超过15个字符" name="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-4 control-label">请输入邮箱地址:</label>
                        <div class="col-md-6">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="xxx@xxx.com" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-md-4 control-label">请输入密码:</label>
                        <div class="col-md-6">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="6~15位字符" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="inputPassword3" class="col-md-4 control-label">确认密码:</label>
                            <div class="col-md-6">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="再次输入密码" name="rePassword">
                            </div>
                        </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-default">注册帐号</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="margin:50px;"></div>
        </div>
        {% for message in get_flashed_messages() %}
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <strong style="color: #ee4266">{{ message }}</strong>
            </div>
        {% endfor %}
        <div class="row bg-head">
            <div class="col-md-12" style="height:89;">

            </div>
        </div>
    </div>
</body>
</html>
